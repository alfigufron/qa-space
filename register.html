<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Daftar | Brainly Reborn</title>

		<link rel="stylesheet" href="./assets/css/main.css" />
	</head>
	<body id="auth">
		<section id="register">
			<div class="left">
				<h1 class="title">Temukan Jawabanmu Sekarang</h1>
				<p class="subtitle">
					Lewat Brainly Reborn ini kamu akan menemukan jawaban yang kamu cari
				</p>
			</div>
			<div class="right">
				<div class="card">
					<div class="card-header">
						<h1 class="card-title">Daftar</h1>
						<p class="card-subtitle">
							Lengkapi form dibawah ini dengan data anda yang valid.
						</p>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label for="name" class="form-label">Nama</label>
							<input type="text" class="form-input" id="name" />
						</div>
						<div class="form-group">
							<label for="username" class="form-label">Username</label>
							<input type="text" class="form-input" id="username" />
						</div>
						<div class="form-group">
							<label for="email" class="form-label">Email</label>
							<input type="email" class="form-input" id="email" />
						</div>
						<div class="form-group">
							<label for="password" class="form-label">Password</label>
							<input type="password" class="form-input" id="password" />
						</div>
						<div class="form-group">
							<label for="password_confirm" class="form-label"
								>Ulangi Password</label
							>
							<input type="password" class="form-input" id="password_confirm" />
						</div>
						<button class="btn btn-primary">Daftar</button>
					</div>
					<div class="card-footer">
						<p class="card-text">
							Sudah punya akun?
							<a href="./login.html" class="card-links">Masuk</a>
						</p>
					</div>
				</div>
			</div>
		</section>
		<script src="./assets/js/main.js"></script>
	</body>
</html>
